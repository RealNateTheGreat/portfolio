<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="min-h-screen bg-gray-900 flex items-center justify-center p-4">

  <!-- Background Animation -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="grid grid-cols-4 gap-8 opacity-5">
        <!-- Alert Icons -->
        <script>
          for (let i = 0; i < 16; i++) {
            document.write(`
              <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 text-white animate-pulse" style="animation-delay: ${i * 0.2}s;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M4.93 4.93a10 10 0 0114.14 0M4.93 19.07a10 10 0 0014.14 0M12 2a10 10 0 100 20 10 10 0 000-20z" />
              </svg>
            `);
          }
        </script>
      </div>
    </div>
    <div class="absolute inset-0 bg-gradient-to-b from-[#5865F2]/10 via-[#5865F2]/5 to-gray-900"></div>
  </div>

  <!-- Main Content -->
  <div class="relative text-center space-y-8 max-w-2xl mx-auto">
    <div class="space-y-4">
      <h1 class="text-8xl sm:text-7xl md:text-8xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
        404
      </h1>
      <p class="text-2xl sm:text-xl md:text-2xl text-gray-300">
        Oops! Looks like you've ventured into unknown territory
      </p>
      <p class="text-gray-400 text-lg sm:text-base md:text-lg">
        The page you're looking for seems to have disappeared into the digital void
      </p>
    </div>

    <!-- Navigation Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <button onclick="window.location.href='/'" class="flex items-center justify-center gap-3 px-6 py-3 bg-indigo-600/20 border-2 border-indigo-600 rounded-xl text-white hover:bg-indigo-600/30 transition-all group w-full sm:w-auto">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
        </svg>
        <span class="font-medium text-base">Return Home</span>
      </button>

      <a href="https://discord.com/users/210768103594917888" target="_blank" rel="noopener noreferrer" class="flex items-center justify-center gap-3 px-6 py-3 bg-[#5865F2]/20 border-2 border-[#5865F2] rounded-xl text-white hover:bg-[#5865F2]/30 transition-all group w-full sm:w-auto">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 14h.01M16 10h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9c0-4.97 4.03-9 9-9s9 4.03 9 9z" />
        </svg>
        <span class="font-medium text-base">Contact Support</span>
      </a>
    </div>

    <!-- Illustration -->
    <div class="pt-8">
      <div class="relative">
        <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full blur opacity-75"></div>
        <img src="https://i.imgur.com/HVZOV5f.png" alt="404 Illustration" class="relative w-24 h-24 mx-auto rounded-full border-2 border-white/20" />
      </div>
    </div>
  </div>

</body>

</html>
